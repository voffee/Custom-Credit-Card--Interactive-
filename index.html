<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Custom Credit Card</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card-front">
                <div class="images">
                    <img src="/img/chip.png" alt="">
                    <img src="/img/visa.png" alt="">
                </div>
                <div class="card-number-display">
                    <p>0000 0000 0000 0000</p>
                </div>
                <div class="user-details-display">
                    <div class="cardholder-name-display">
                        <p>Card Holder</p>
                        <p>Full Name</p>
                    </div>
                    <div class="date-input">
                        <p>Expires</p>
                        <p>MM YY</p>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="magnetic-stripe"></div>
                <div class="cvc-box">
                    <p>CVC</p>
                    <div class="white-box"></div>
                    <img src="/img/visa.png" alt="">
                </div>
            </div>
        </div>
        <form action="">
            <div class="inputbox grid-1">
                <p>Cardholder Name</p>
                <input type="text" class="cardholder-name-input">
            </div>
            <div class="inputbox grid-2">
                <p>Card Number</p>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="flexbox grid-3">
                <div class="inputbox">
                    <p>Expiration MM</p>
                    <select name="" id="" class="month-input">
                        <option value="Month" selected disabled>Month</option>
                        <option value="01
                        ">01</option>
                        <option value="02
                        ">02</option>
                        <option value="03
                        ">03</option>
                        <option value="04
                        ">04</option>
                        <option value="05
                        ">05</option>
                        <option value="06
                        ">06</option>
                        <option value="07
                        ">07</option>
                        <option value="08
                        ">08</option>
                        <option value="09
                        ">09</option>
                        <option value="10
                        ">10</option>
                        <option value="11
                        ">11</option>
                        <option value="12
                        ">12</option>
                    </select>
                </div>
                <div class="inputbox">
                    <p>Expiration YY</p>
                    <select name="" id="" class="year-input">
                        <option value="Year" selected disabled>Year</option>
                        <option value="2021
                        ">2021</option>
                        <option value="2022
                        ">2022</option>
                        <option value="2023
                        ">2023</option>
                        <option value="2024
                        ">2024</option>
                        <option value="2025
                        ">2025</option>
                        <option value="2026
                        ">2026</option>
                        <option value="2027
                        ">2027</option>
                        <option value="2028
                        ">2028</option>
                        <option value="2029
                        ">2029</option>
                        <option value="2030
                        ">2030</option>
                    </select>
                </div>
                <div class="inputbox">
                    <p>CVC</p>
                    <input type="text" maxlength="4" class="cvc-input">
                </div>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
